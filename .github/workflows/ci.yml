name: Model Test

on:
  push:
    paths:
      - 'day5/requirements.txt'
      - 'day5/演習3/tests/**'
      - 'day5/models/**'
      - 'day5/data/**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest 演習3/tests